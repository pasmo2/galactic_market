<!DOCTYPE html>
<html>
<head>
    <title>Confirm Transaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .transaction-details {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Confirm Transaction</h1>
    
    <div class="transaction-details">
        <h2>Transaction Details</h2>
        <p><strong>Object ID:</strong> <span camunda-value="objectId"></span></p>
        <p><strong>Price:</strong> <span camunda-value="price"></span> EUR</p>
    </div>

    <form>
        <div class="form-group">
            <label>
                <input type="checkbox" name="confirmation" required>
                I confirm this transaction
            </label>
        </div>

        <div class="form-group">
            <label for="notes">Additional Notes:</label>
            <textarea name="notes" id="notes" placeholder="Enter any additional notes or comments..."></textarea>
        </div>
    </form>
</body>
</html>
